<h2>User Attribute Mapping</h2>
<ul class="breadcrumb">
  <li><a href="#/">Administration</a></li>
  <li><a href="#/tenants">Tenants</a></li>
  <li><a href="#/userAttributeMappingList/{{userAttributeMapping.tenantId}}">User Attribute Mapping List</a></li>
  <li class="active">Edit User Attribute Mapping</li>
</ul>
<div class="alert fade in alert-{{alert.type}}" ng-repeat="alert in alertService.alerts">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="alertService.removeAlert(alert)">&times;</button>
    {{alert.msg}}
</div>

<form name="userAttributeMappingForm" ng-submit="saveUserAttributeMapping()" validate="errors" novalidate>
    <fieldset>
        <div class="row">
            <div class="form-group col-md-12" ng-class="{'has-error': (userAttributeMappingForm.tenantKey.$invalid || userAttributeMappingForm.$serverError.tenantKey.$invalid)}">
                <label for="tenantKey" class="control-label">{{userAttributeMapping.applicationKey}}<br />
                <small>{{userAttributeMapping.displayName}} <br /> (To use SAML nameId enter: NAME_ID)</small></label>
                <div class="controls">
                    <input type="text" ng-model="userAttributeMapping.tenantKey" name="tenantKey" class="form-control"/>
                    <p ng-repeat="message in userAttributeMappingForm.$serverError.tenantKey.messages" class="text-danger">{{message}}</p>
                </div>
            </div>
            <div class="form-group col-md-2">
				<div class="form-group">
					<label for="status">Status</label>
			    	<select id="status" name="status" ng-model="userAttributeMapping.status" class="form-control">
			        	<option value="A">Active</option>
			        	<option value="I">Inactive</option>
			    	</select>
				</div>
			</div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="#/userAttributeMappingList/{{userAttributeMapping.tenantId}}" class="btn btn-danger">Cancel</a>
</form>
