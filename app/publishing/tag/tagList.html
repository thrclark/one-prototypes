<h2>Tags</h2>
<p><a href="#/tag" class="btn btn-success pull-right"><i class="glyphicon glyphicon-plus"></i>&nbsp;New Tag</a></p>
<ul class="breadcrumb">
  <li><a href="#/">Publishing</a></li>
  <li class="active">Tags</li>
</ul>
<div id="alert_{{$index}}" class="alert fade in alert-{{alert.type}}" ng-repeat="alert in alertService.alerts" ><button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="alertService.removeAlert(alert)">&times;</button>{{alert.msg}}</div>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Tag</th>
			<th>Default Visibility</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tag in tags">
			<td>{{tag.name}}</td>
			<td>{{tag.hiddenDefault == 'T' ? 'Hidden' : 'Visible'}}</td>
			<td>
				<a href="#/tag/{{tag.tagId}}" class="btn btn-primary btn-sm">Edit</a>
				<button ng-click="confirmDelete(tag)" class="btn btn-danger btn-sm">Delete</button>
			</td>
		</tr>
	</tbody>
</table>


<div class="modal fade" id="deleteTagDialog" tabindex="-1" role="dialog" aria-labelledby="deleteTagLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="deleteTagLabel">Confirm Tag Deletion</h4>
			</div>
			<div class="modal-body">
				Are you sure you want to delete the tag "{{tagToDelete.name}}"?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				<button type="button" class="btn btn-success" ng-click="deleteTag()">Yes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
