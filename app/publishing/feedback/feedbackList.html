<h2>Feedback</h2>
<ul class="breadcrumb">
    <li><a href="#/">Publishing</a></li>
    <li class="active">Feedback</li>
</ul>
<div id="alert_{{$index}}" class="alert fade in alert-{{alert.type}}" ng-repeat="alert in alertService.alerts" ><button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="alertService.removeAlert(alert)">&times;</button>{{alert.msg}}</div>

<table class="table table-hover table-condensed table-bordered">
    <thead>
        <tr>
            <th>Post Date</th>
            <th>Type</th>
            <th>Comments</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="feedback in feedbackList">
            <td>{{feedback.postDate | date:'MMMM d, y'}}</td>
            <td>{{pageData.types[feedback.type]}}</td>
            <td ng-bind-html="feedback.comment | truncate:50"></td>
            <td>
                <a href="#/feedback/{{feedback.feedbackId}}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
    </tbody>
</table>
